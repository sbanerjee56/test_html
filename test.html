<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<select ng-model="selectedTier" >
<option value "">Choose Tier</option>
<option  ng-repeat="x in tier">{{x}}</option>
</select>


<select ng-model="selectedOpco" >
<option value "">Choose OPCO</option>
<option ng-repeat="y in opco">{{y}}</option>
</select>



<button type="button" ng-click="api(selectedTier , selectedOpco)">Click Me!</button>


</div>


<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.tier = ["F" , "Q" , "V" , "H"];
	$scope.opco = ["BDFR" , "FRCA"];
	
	$scope.api = function (tier, opco) {
			if(tier == null || opco == null || tier == "" || opco == "")
				alert("Please select both opco and tier");
			else
               console.log(tier + ',' + opco);
    };
});
console.log("hello");

</script>

<p>This example shows how to fill a dropdown list using the ng-options directive.</p>

</body>
</html>
